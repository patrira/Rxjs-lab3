<div class="container mx-auto mt-10 text-center">
  <h1 class="text-3xl font-bold mb-4">RxJS Error Handling and Debugging</h1>
  <button 
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    (click)="makeRequest()">
    Make HTTP Request
  </button>
  <div *ngIf="loading" class="mt-4 text-yellow-500">Loading...</div>
  <div *ngIf="result" class="mt-4 text-green-500">{{ result }}</div>
  <div *ngIf="error" class="mt-4 text-red-500">{{ error }}</div>
</div>
